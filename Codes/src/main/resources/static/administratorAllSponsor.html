    <script>
        window.onload = function () {
            $.ajax({
                type: "post",
                async: true,
                url: "/showSponsorInfo",
                dataType: 'json',
                success: function (data) {
                    console.log(data);
                    var str = "";
                    $("#sponsorNum").append(data.sponsorNum);
                    $.each(data.sponsorInfo, function (i) {
                        str += "<tr>" +
                            "<td width=80px height=10px bgcolor='#c7a0ff'><font size='2'>" + data.sponsorInfo[i].uid + "</font></td>" +
                            "<td width=80px height=10px bgcolor='#c7a0ff'><font size='2'>" + data.sponsorInfo[i].uname + "</font></td>" +
                            "<td width=80px height=10px bgcolor='#c7a0ff'><font size='2'>" + data.sponsorInfo[i].type + "</font></td>" +
                            "<td width=80px height=10px bgcolor='#c7a0ff'><font size='2'>" + data.sponsorInfo[i].point + "</font></td>" +
                            "</tr>";
                    });
                    document.getElementById("sponsorInfo").innerHTML = str;
                }
            })
        }
    </script>
