<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/LoginStyle.css" rel="stylesheet" type="text/css"/>
    <title>登录</title>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script>
        function f() {
            window.location.href = "register.html";
        }
    </script>
</head>
<meta charset="UTF-8">
<body>
<div id="stylized" class="myform">
    <form id="form1" name="form1" action="">
        <h1>登录</h1>
        <p>请准确填写个人信息.../
        <p>
            <label>账号</label>
            <input type="text" name="userID" id="userID"/>
            <label>密码</label>
            <input type="password" name="password" id="password"/>
            <button type="button" onclick="login()">登录</button>
            <button type="button" onclick="f()">注册</button>

    </form>
</div>
</body>
<script type="text/javascript">
    function login() {
        $.ajax({
            type: "post",
            async: true,
            url: "/loginService",
            data: {userID: $("#userID").val(), password: $("#password").val()},
            dataType: 'json',
            success: function (data) {
                console.log(data);
                switch (data.type) {
                    case "众包发起者" :
                        alert("欢迎您众包发起者 " + data.uid);
                        window.location.href = "sponsorMainFrame.html?uid=" + data.uid;
                        break;
                    case "众包工人" :
                        alert("欢迎您众包工人 " + data.uid);
                        window.location.href = "workerMainFrame.html?uid=" + data.uid;
                        break;
                    case "系统管理员" :
                        alert("欢迎您系统管理员 " + data.uid);
                        window.location.href = "administratorMainFrame.html";
                        break;
                    default :
                        alert("账号或密码错误");
                }
            }
        })
    }
</script>
